<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ðŸ’«</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&family=Dancing+Script:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background: linear-gradient(135deg, #f9e1e8 0%, #e0d4f0 50%, #d7e4f9 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #4a2c3f;
        }

        /* Gentle floating sparkle + tiny hearts */
        .sparkle, .tiny-heart {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            animation: drift linear infinite;
        }

        .sparkle {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.9);
        }

        .tiny-heart {
            font-size: 14px;
            color: rgba(255, 105, 180, 0.6);
            text-shadow: 0 0 6px rgba(255,182,193,0.8);
        }

        @keyframes drift {
            0%   { transform: translateY(100vh) scale(0.4) rotate(0deg); opacity: 0; }
            10%  { opacity: 0.7; }
            90%  { opacity: 0.7; }
            100% { transform: translateY(-30vh) scale(0.8) rotate(360deg); opacity: 0; }
        }

        .container {
            background: rgba(255, 250, 252, 0.38);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 182, 193, 0.25);
            border-radius: 42px;
            padding: 80px 65px;
            max-width: 620px;
            width: 90%;
            box-shadow: 0 20px 80px rgba(216, 191, 216, 0.35);
            text-align: center;
            position: relative;
            z-index: 5;
            animation: softAppear 2.2s ease-out;
        }

        @keyframes softAppear {
            from { opacity: 0; transform: translateY(40px) scale(0.96); }
            to   { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 5.2rem;
            color: #c85a8e;
            margin-bottom: 12px;
            letter-spacing: 4px;
            text-shadow: 0 4px 20px rgba(200, 90, 142, 0.28);
        }

        .subtitle {
            font-size: 1.9rem;
            color: #6b4e5e;
            margin-bottom: 60px;
            font-style: italic;
            opacity: 0.95;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 90px;
            margin-top: 50px;
        }

        button {
            padding: 18px 64px;
            font-size: 1.45rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff9ec1 0%, #ff85b3 100%);
            color: white;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.4);
        }

        .yes-btn:hover {
            transform: scale(1.14) translateY(-6px);
            box-shadow: 0 16px 60px rgba(255, 105, 180, 0.55);
        }

        .no-btn {
            background: rgba(255,255,255,0.22);
            color: #7a5b6f;
            border: 1px solid rgba(216, 191, 216, 0.4);
            backdrop-filter: blur(6px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
        }

        .no-btn:hover {
            background: rgba(255, 182, 193, 0.18);
            transform: scale(0.94);
        }

        .response {
            display: none;
            margin-top: 40px;
            animation: fadeUp 1.4s ease-out;
        }

        .response.show {
            display: block;
        }

        .big-heart {
            font-size: 11rem;
            margin: 20px 0 30px;
            animation: gentleBeat 3.2s ease-in-out infinite;
            color: #e84a76;
            text-shadow: 0 0 40px rgba(232, 74, 118, 0.45);
        }

        @keyframes gentleBeat {
            0%, 100% { transform: scale(1); }
            45%      { transform: scale(1.12); }
            70%      { transform: scale(1.03); }
        }

        .response h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 5.8rem;
            color: #b03a6c;
            margin-bottom: 30px;
            text-shadow: 0 6px 25px rgba(176, 58, 108, 0.3);
        }

        .response p {
            font-size: 1.6rem;
            color: #5c3f50;
            line-height: 1.8;
            max-width: 88%;
            margin: 0 auto;
            font-style: italic;
        }

        /* Soft central glow */
        .dream-glow {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 40%, rgba(255,182,193,0.22) 0%, transparent 65%);
            pointer-events: none;
            z-index: -2;
            animation: breathe 14s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50%      { opacity: 0.85; transform: scale(1.08); }
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="dream-glow"></div>

    <div class="container">
        <h1>ðŸŒ¸ My Heart ðŸŒ¸</h1>
        <p class="subtitle">Will you be my Valentineâ€¦ and light up all my tomorrows? ðŸ’—</p>

        <div class="buttons">
            <button class="yes-btn" onclick="handleYes()">Yes ðŸ’ž</button>
            <button class="no-btn" id="noBtn" onclick="handleNo(event)">No</button>
        </div>

        <div class="response" id="response">
            <div class="big-heart">ðŸ’—</div>
            <h2>You said yesâ€¦ ðŸ¥¹âœ¨</h2>
            <p>My world just became a thousand times softer and brighter.<br>Thank you for being my favorite forever.</p>
        </div>
    </div>

    <script>
        // Gentle sparkle + tiny hearts
        function createParticle() {
            const isHeart = Math.random() > 0.6;
            const el = document.createElement('div');
            el.className = isHeart ? 'tiny-heart' : 'sparkle';
            if (isHeart) el.textContent = 'â™¡';
            el.style.left = Math.random() * 100 + 'vw';
            el.style.animationDuration = (Math.random() * 18 + 14) + 's';
            el.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 25000);
        }

        setInterval(createParticle, 380);

        function celebration() {
            for(let i = 0; i < 60; i++) {
                setTimeout(createParticle, i * 80);
            }
        }

        function handleYes() {
            // Hide question + buttons
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('h1').style.display = 'none';
            document.querySelector('.subtitle').style.display = 'none';

            // Show the romantic response
            document.getElementById('response').classList.add('show');

            // Extra sparkle celebration
            celebration();
        }

        function handleNo(e) {
            const btn = e.target;
            const maxX = window.innerWidth - btn.offsetWidth - 80;
            const maxY = window.innerHeight - btn.offsetHeight - 80;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;

            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top  = y + 'px';
            btn.style.transition = 'all 1.2s cubic-bezier(0.34, 1.56, 0.64, 1)';
            btn.style.opacity = '0.8';
        }
    </script>
</body>
</html>
