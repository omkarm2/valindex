<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Special Question üíû</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #2d0b40 0%, #5e2142 50%, #a53f5e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: #fff;
        }

        /* Falling rose petals */
        .petal {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ff9ec1, #e84a6f 60%, #c2185b);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            opacity: 0.7;
            animation: fall linear infinite;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }

        .container {
            background: rgba(255, 245, 248, 0.12);
            backdrop-filter: blur(10px);
            padding: 70px 60px;
            border-radius: 40px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 580px;
            width: 92%;
            border: 1px solid rgba(255, 182, 193, 0.3);
            position: relative;
            z-index: 10;
            animation: fadeIn 1.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.92); }
            to   { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ffdde1;
            font-size: 4.2rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 15px rgba(255, 105, 180, 0.6);
            letter-spacing: 2px;
        }

        .question {
            font-size: 2.1rem;
            color: #ffe4e9;
            margin-bottom: 50px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0,0,0,0.4);
        }

        .buttons {
            display: flex;
            gap: 50px;
            justify-content: center;
            margin-top: 40px;
        }

        button {
            padding: 18px 55px;
            font-size: 1.4rem;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
        }

        .yes-btn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff8fab 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .yes-btn::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.4) 10%, transparent 40%);
            opacity: 0;
            transition: opacity 0.6s;
        }

        .yes-btn:hover::before {
            opacity: 1;
        }

        .yes-btn:hover {
            transform: scale(1.12) translateY(-4px);
            box-shadow: 0 12px 40px rgba(255, 105, 180, 0.6);
        }

        .no-btn {
            background: rgba(255,255,255,0.15);
            color: #ffe4e9;
            border: 1px solid rgba(255,182,193,0.5);
            backdrop-filter: blur(4px);
        }

        .no-btn:hover {
            background: rgba(255,182,193,0.2);
        }

        .response {
            display: none;
            margin-top: 40px;
            animation: fadeIn 1s ease-out;
        }

        .response.show {
            display: block;
        }

        .big-heart {
            font-size: 8rem;
            margin: 30px 0 20px;
            animation: heartbeat 1.8s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            40%      { transform: scale(1.18); }
            70%      { transform: scale(1.05); }
        }

        .response h2 {
            font-family: 'Dancing Script', cursive;
            color: #ffd1dc;
            font-size: 4.5rem;
            margin-bottom: 25px;
            text-shadow: 0 5px 20px rgba(255, 182, 193, 0.7);
        }

        .response p {
            font-size: 1.5rem;
            color: #ffebee;
            line-height: 1.7;
            max-width: 90%;
            margin: 0 auto;
        }

        /* Central glowing heart (decorative) */
        .glow-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 380px;
            height: 380px;
            background: radial-gradient(circle at 40% 40%, rgba(255,182,193,0.35), transparent 60%);
            border-radius: 50%;
            z-index: -1;
            animation: pulseGlow 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0%, 100% { opacity: 0.4; transform: translate(-50%, -50%) scale(1); }
            50%      { opacity: 0.7; transform: translate(-50%, -50%) scale(1.15); }
        }
    </style>
</head>
<body>

    <div class="glow-heart"></div>

    <div class="container">
        <h1>üíû My Dearest üíû</h1>
        <div class="question-container">
            <p class="question">Will you be my Valentine this year‚Ä¶ and maybe forever? üåπ</p>
            <div class="buttons">
                <button class="yes-btn" onclick="handleYes()">Yes! üíó</button>
                <button class="no-btn" id="noBtn" onclick="handleNo(event)">No</button>
            </div>
        </div>

        <div class="response" id="response">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h2>I'm the Luckiest! ü•∞</h2>
            <p>You've just made my heart bloom like never before.<br>
               I can't wait to fill every moment with love, laughter, and you. üíïüå∏</p>
        </div>
    </div>

    <script>
        // Falling rose petals
        function createPetal() {
            const petal = document.createElement('div');
            petal.className = 'petal';
            const size = Math.random() * 18 + 14;
            petal.style.width = size + 'px';
            petal.style.height = size + 'px';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.animationDuration = (Math.random() * 8 + 10) + 's';
            petal.style.opacity = Math.random() * 0.5 + 0.4;
            petal.style.transform = `rotate(${Math.random() * 360}deg)`;
            document.body.appendChild(petal);

            setTimeout(() => petal.remove(), 15000);
        }

        setInterval(createPetal, 400);

        // Celebration burst
        function celebrationBurst() {
            for(let i = 0; i < 80; i++) {
                setTimeout(() => {
                    createPetal();
                    // occasional bigger petals
                    if (Math.random() > 0.7) {
                        const big = document.createElement('div');
                        big.className = 'petal';
                        big.style.width = '40px';
                        big.style.height = '40px';
                        big.style.left = Math.random() * 100 + 'vw';
                        big.style.animationDuration = '6s';
                        document.body.appendChild(big);
                        setTimeout(() => big.remove(), 8000);
                    }
                }, i * 60);
            }
        }

        function handleYes() {
            document.querySelector('.question-container').style.display = 'none';
            document.getElementById('response').classList.add('show');
            celebrationBurst();
        }

        let noClickCount = 0;

        function handleNo(event) {
            const btn = event.target;
            noClickCount++;

            const maxX = window.innerWidth - btn.offsetWidth - 60;
            const maxY = window.innerHeight - btn.offsetHeight - 60;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            btn.style.position = 'fixed';
            btn.style.left = randomX + 'px';
            btn.style.top  = randomY + 'px';
            btn.style.transition = 'all 0.5s ease';

            // Gets smaller & harder to catch after clicks
            if (noClickCount > 3) {
                const scale = Math.max(0.5, 1 - noClickCount * 0.08);
                btn.style.transform = `scale(${scale})`;
            }
        }
    </script>
</body>
</html>
